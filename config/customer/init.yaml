apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: customer
  name: init
  labels:
    type: init
    target: postgres
spec:
  capacity:
    storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: init
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /init/customer
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: customer
  name: init-claim
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 200Mi
    limits:
      storage: 500Mi
  storageClassName: init
  selector:
    matchLabels:
      type: init
      target: postgres
---
apiVersion: v1
kind: PersistentVolume
metadata:
  namespace: customer
  name: data
  labels:
    type: data
    target: postgres
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: data
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /data/customer/database
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: customer
  name: data-claim
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi
    limits:
      storage: 6Gi
  storageClassName: data
  selector:
    matchLabels:
      type: data
      target: postgres
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: customer
  name: seed
spec:
  template:
    metadata:
      namespace: customer
      labels:
        type: seeder
    spec:
      volumes:
        - name: init
          persistentVolumeClaim:
            claimName: init-claim 
        - name: data
          persistentVolumeClaim:
            claimName: data-claim
      initContainers:
        - name: seeder
          image: vmerv/analytics-seeder-customer
          env:
            - name: OUTPUT_MEDIUM
              value: FILE
            - name: OUTPUT_DESTINATION
              value: /init
            - name: ROWS_NUMBER
              value: "customers:100000,transactions:400000"
          volumeMounts:
            - name: init
              mountPath: /init
      containers:
        - name: loader
          image: postgres:alpine
          # command: [ "/bin/sh", "-c", "su postgres -c \"pg_ctl start -D $PG_DATA\" && psql -U $POSTGRES_USER -h localhost -p 5432 -d $POSTGRES_DB -a -f /init/data.sql" ]
          env:
            - name: POSTGRES_USER
              value: docker
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-password
            - name: POSTGRES_DB
              value: customerdb
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init
              mountPath: /docker-entrypoint-initdb.d/
      restartPolicy: Never
  backoffLimit: 4
