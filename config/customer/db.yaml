---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: customer
  name: db-set
  labels:
    type: database
    tech: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      db: postgres
      app: database
  template:
    metadata:
      namespace: customer
      labels:
        db: postgres
        app: database
    spec:
      containers:
        - name: db
          image: postgres
          env:
            - name: POSTGRES_DB
              value: customerdb
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-password
            - name: POSTGRES_USER
              value: docker
          ports:
            - name: main
              containerPort: 5432
          volumeMounts:
            - name: db-claim
              mountPath: /var/lib/pgsql/data
  volumeClaimTemplates:
    - metadata:
        namespace: customer
        name: db-claim
      spec:
        resources:
          requests:
            storage: 5Gi
        storageClassName: database
        selector:
          matchLabels:
            type: storage
            target: database
        volumeMode: Filesystem
        accessModes:
          - ReadWriteMany
---
apiVersion: v1
kind: Service
metadata:
  namespace: customer
  name: db-service
spec:
  selector:
    db: postgres
    app: database
  ports:
    - name: main
      targetPort: 5432
      port: 5432
