apiVersion: v1
kind: PersistentVolume
metadata:
  name: init
  labels:
    app: postgres
    usage: init
spec:
  capacity:
    storage: 200Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: init
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /init/{{ns}}
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: init-claim
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 200Mi
    limits:
      storage: 500Mi
  storageClassName: init
  selector:
    matchLabels:
      app: postgres
      usage: init
---
apiVersion: batch/v1
kind: Job
metadata:
  name: seed
spec:
  template:
    metadata:
      labels:
        type: seeder
    spec:
      volumes:
        - name: init
          persistentVolumeClaim:
            claimName: init-claim 
      containers:
        - name: seeder
          image: {{seeder-image}}
          env:
            - name: OUTPUT_MEDIUM
              value: FILE
            - name: OUTPUT_DESTINATION
              value: /init
            - name: ROWS_NUMBER
              value: "{{seeder-rows}}"
          volumeMounts:
            - name: init
              mountPath: /init
      restartPolicy: Never
  backoffLimit: 4
